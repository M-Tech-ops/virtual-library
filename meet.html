<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <meta charset="UTF-8">
    <title>EduSync Meet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .video-box {
            background: #1e293b;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }
        .video-avatar {
            width: 64px;
            height: 64px;
            border-radius: 9999px;
            object-fit: cover;
            border: 3px solid #0ea5e9;
        }
        .video-name {
            position: absolute;
            bottom: 12px;
            left: 16px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 2px 10px;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .video-off {
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Top Bar -->
    <header class="flex items-center justify-between px-6 py-4 bg-gray-800 shadow">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center text-white font-bold text-xl">ES</div>
            <span class="text-xl font-bold text-primary-300">EduSync Meet</span>
        </div>
        <span class="text-gray-300">Meeting Room: Study Group</span>
    </header>

    <!-- Video Grid -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-8">
    <div id="video-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-4xl">

        <div class="video-box h-64 flex flex-col items-center justify-center relative" id="local-video-container">
            <video id="local-video" autoplay playsinline muted class="w-full h-full object-cover" style="display: none;"></video>

            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="You" class="video-avatar" id="local-avatar">

            <span class="video-name">Alex (You)</span>

            <div class="absolute top-3 right-3 flex space-x-2">
                <button id="micBtn1" class="p-2 rounded-full bg-gray-700 hover:bg-primary-500 transition">
                    <i data-feather="mic" class="w-5 h-5"></i>
                </button>
                <button id="camBtn1" class="p-2 rounded-full bg-gray-700 hover:bg-primary-500 transition">
                    <i data-feather="video" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        </div>
</main>

    <!-- Bottom Controls -->
    <footer class="flex items-center justify-center py-6 bg-gray-800">
        <button id="leaveBtn" class="px-6 py-3 bg-red-600 text-white rounded-full font-semibold hover:bg-red-700 transition flex items-center space-x-2">
            <i data-feather="phone-off" class="w-5 h-5"></i>
            <span>Leave</span>
        </button>
    </footer>
    <script>
    feather.replace();

    // Leave button redirects
    document.getElementById('leaveBtn').addEventListener('click', function() {
        // This 'handleLeave' function will be created in video.js
        if (window.handleLeave) {
            window.handleLeave();
        }
        window.location.href = 'study-room.html';
    });

    // All the old setupControls() functions are GONE.
    // video.js will handle this now.
</script>
<script src="video.js"></script>
</body>
</html>
